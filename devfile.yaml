apiVersion: 1.0.0
metadata:
  name: che-theia-all
projects:
  - name: che-cheia
    source:
      location: 'https://github.com/devsecopsacademy/che-editor.git'
      type: git
      branch: master
components:
  - command:
      - tail
    args:
      - '-f'
      - /dev/null
    memoryLimit: 100M
    type: dockerimage
    alias: vaultcustom
    image: 'devsecopsacademy/che-terminal-tools:1.0.0'
  - type: cheEditor
    reference: 'https://github.com/devsecopsacademy/che-editor/raw/main/che-editor.meta.yaml'
